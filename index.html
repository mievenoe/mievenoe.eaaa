<!DOCTYPE html>
<html lang="da">

<head>
	<meta charset="utf-8">

	<title>HTML Boilerplate</title>
	<meta name="author" content="Your Name">
	<meta name="description" content="Example description">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">

	<!-- favicon = ikon i faneblad / browser -->
	<link rel="icon" type="image/x-icon" href="images/donut32.png" />
</head>

<body>

	<!-- "Wrapperen" holder sammen på dit design, fx hvis det skal centreres eller lign. -->
	<div id="wrap">



		<header>

<!-- header - - - - - - - - - - - - - - - - - - - - - - - -  -->
<div class="parent">


  <img class="image1" src="images/Header.png" alt=""/>
  <img class="image2" src="images/logo.png" alt="" />
	<a href="https://www.facebook.com/Dodonuts.dk/"><img class="image3" src="images/Facebookdonut.svg" alt="" /></a>
	<a href="https://www.facebook.com/Dodonuts.dk/"><img class="image4" src="images/insta.svg" alt="" /></a>
	<!-- Emmet tip: nav>ul>li{Menu $}*3 -->
	<nav>
		<!-- Menuer laves som regel i form af uordnede lister.
				 Listerne kan styles så de går vandret eller lodret -->
		<ul class="menu">
			<li id="SHOP"><a href="#"> SHOP </a></li>
			<li id="OMOS"><a href="#"> OM OS </a></li>
			<li id="GALL"><a href="#"> GALLERI </a></li>
		</ul>

	</nav>



</div>


		</header>



		<!-- typisk kontaktinformationer -->
		<footer>
			<div class="downer">


			  <img class="pic1" src="images/futter.png" alt=""/>
			  <img class="pic2" src="images/logo.png" alt="" />
				<a href="https://www.facebook.com/Dodonuts.dk/"><img class="pic3" src="images/Facebookdonut.svg" alt="" /></a>
				<a href="https://www.facebook.com/Dodonuts.dk/"><img class="pic4" src="images/insta.svg" alt="" /></a>

			<h2 id="info1">
				Åbningstider
				</h2>

				<p id="info2"> <b>
					Mandag - Fredag  12:00 - 19:00
					<br>
					Lørdag 						11:00 - 19:00
					<br>
					Søndag 						12:00 - 17:00
				</b></p>


			</div>






		</footer>

	</div><!-- /wrap -->
</body>

</html>
